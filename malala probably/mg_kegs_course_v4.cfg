; Modify spawnkill delay from 20s to 60s
modify:
{
	match:
	{
		"targetname" "timer"
	}
	replace:
	{
		"UpperRandomBound" "60"
		"RefireTime" "60"
		"LowerRandomBound" "60"
	}
}

; Modify spawnkill HUD message
modify:
{
	match:
	{
		"targetname" "hud2"
	}
	replace:
	{
		"message" "60 Seconds to leave spawn!"
	}
}

; Removes the button at the end that kills everybody
filter:
{
	"hammerid" "832"
}

