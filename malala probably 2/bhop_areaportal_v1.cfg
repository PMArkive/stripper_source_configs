// removes ridiculously fast platforms

filter:
	{
		"classname" "func_tracktrain"
	}
	{
		"classname" "trigger_teleport"
		"origin" "-6947 -3655.5 -455"
	}
	{
		"classname" "trigger_teleport"
		"origin" "-1032 -2696.5 -455"
	}
modify:
{
	match:
	{
		"classname" "func_rotating"
		"spawnflags" "513"
	}
	replace:
	{
		"spawnflags" "512"
	}
}